<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Aurumtime/About</title>
</head>
<body>
    <!--Header/Navbar Section-->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">
                    Aurumtime
                </h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button">
                    x
                </button>

                <li class="nav-item">
                    <a href="Home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="About.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="Products.html" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="Home.html" class="nav-link">Staffs</a>
                </li>
                <li class="nav-item">
                    <a href="Home.html" class="nav-link">Galleries</a>
                </li>
                <li class="nav-item">
                    <a href="Contact.html" class="nav-link">Contact</a>
                </li>
            </ul>

            <button id="menu-open-button">
                ≡
            </button>
        </nav>
    </header>

    <main>
        <!--Contact Us Section-->
        <section class="contact-section" id="contact">
            <h2 class="section-title">Contact Us</h2>
            <div class="section-content">
                <ul class="contact-info-list">
                    <li class="contact-info">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <p>Calamba, California</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-regular fa-envelope"></i>
                        <p>AurumtimeOff@Aurum.com</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-phone"></i>
                        <p>(009) 787-1000</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-clock"></i>
                        <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-clock"></i>
                        <p>Sunday: Close</p>
                    </li>
                    <li class="contact-info">
                        <i class="fa-solid fa-globe"></i>
                        <p>www.AurumTime.com</p>
                    </li>
                </ul>

                <form action="#" class="contact-form">
                    <input type="text" placeholder="Your Name" class="form-input" required>
                    <input type="email" placeholder="Your Email" class="form-input" required>
                    <textarea placeholder="Your Message" class="form-input" required></textarea>
                    <button class="submit-button">
                        Submit
                    </button>
                </form>
            </div>
        </section>
        

    <!--Footer Section-->
    <footer class="footer-section">
            <div class="section-content">
                <p class="copyright-text">© 2024 Aurumtime</p>

                <div class="social-link-list">
                    <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>

                <p class="policy-text">
                  <a href="#" class="policy-link">
                    Privacy policy
                  </a>
                  <span class="seperator">•</span>
                  <a href="#" class="policy-link">
                    Refund policy
                  </a>  
                </p>


            </div>
    </footer>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="Home.js"></script>
</body>
</html>
